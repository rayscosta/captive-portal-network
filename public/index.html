<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Portal de Acesso - Wi-Fi Gratuito</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cdefs%3E%3ClinearGradient id='grad' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%23667eea;stop-opacity:1' /%3E%3Cstop offset='100%25' style='stop-color:%23764ba2;stop-opacity:1' /%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width='24' height='24' rx='5' fill='url(%23grad)'/%3E%3Cpath fill='white' d='M1 9l2 2c2.88-2.88 7.12-2.88 10 0l2-2C10.43 4.43 3.57 4.43 1 9zm4 4l2 2c1.27-1.27 3.73-1.27 5 0l2-2c-2.48-2.48-6.52-2.48-9 0zm4 4l2 2 2-2c-.69-.69-1.81-.69-2.5 0-.69.69-1.81.69-2.5 0z'/%3E%3C/svg%3E">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        color: #333;
      }

      .container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        padding: 48px 40px;
        width: 100%;
        max-width: 420px;
        text-align: center;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .logo {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        border-radius: 20px;
        margin: 0 auto 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
      }

      .wifi-icon {
        width: 40px;
        height: 40px;
        fill: white;
      }

      h1 {
        font-size: 28px;
        font-weight: 700;
        color: #1a202c;
        margin-bottom: 8px;
        letter-spacing: -0.5px;
      }

      .subtitle {
        font-size: 16px;
        color: #718096;
        margin-bottom: 40px;
        font-weight: 400;
      }

      .login-options {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .login-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        padding: 16px 24px;
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        text-decoration: none;
        color: #2d3748;
        font-weight: 500;
        font-size: 16px;
        transition: all 0.3s ease;
        background: white;
        position: relative;
        overflow: hidden;
      }

      .login-btn:hover {
        border-color: #cbd5e0;
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      }

      .login-btn:active {
        transform: translateY(0);
      }

      .google-btn:hover {
        border-color: #ea4335;
        color: #ea4335;
      }

      .facebook-btn:hover {
        border-color: #1877f2;
        color: #1877f2;
      }

      .btn-icon {
        width: 24px;
        height: 24px;
        flex-shrink: 0;
      }

      .footer {
        margin-top: 32px;
        padding-top: 24px;
        border-top: 1px solid #e2e8f0;
        font-size: 14px;
        color: #718096;
        line-height: 1.5;
      }

      .security-badge {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        margin-top: 16px;
        font-size: 12px;
        color: #68d391;
      }

      .shield-icon {
        width: 16px;
        height: 16px;
        fill: currentColor;
      }

      @media (max-width: 480px) {
        .container {
          padding: 32px 24px;
          margin: 10px;
        }
        
        h1 {
          font-size: 24px;
        }
        
        .login-btn {
          padding: 14px 20px;
          font-size: 15px;
        }
      }

      .loading {
        display: none;
        position: absolute;
        top: 50%;
        right: 16px;
        transform: translateY(-50%);
        width: 20px;
        height: 20px;
        border: 2px solid #e2e8f0;
        border-top: 2px solid #667eea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: translateY(-50%) rotate(0deg); }
        100% { transform: translateY(-50%) rotate(360deg); }
      }

      .login-btn:active .loading {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <svg class="wifi-icon" viewBox="0 0 24 24">
          <path d="M1 9l2 2c2.88-2.88 7.12-2.88 10 0l2-2C10.43 4.43 3.57 4.43 1 9zm4 4l2 2c1.27-1.27 3.73-1.27 5 0l2-2c-2.48-2.48-6.52-2.48-9 0zm4 4l2 2 2-2c-.69-.69-1.81-.69-2.5 0-.69.69-1.81.69-2.5 0z"/>
        </svg>
      </div>
      
      <h1>Bem-vindo</h1>
      <p class="subtitle">Conecte-se ao Wi-Fi gratuito usando sua conta</p>
      
      <div class="login-options">
        <a href="/auth/login/google" class="login-btn google-btn">
          <svg class="btn-icon" viewBox="0 0 24 24">
            <path fill="#ea4335" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34a853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#fbbc05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#ea4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Continuar com Google
          <div class="loading"></div>
        </a>
        
        <a href="/auth/login/facebook" class="login-btn facebook-btn">
          <svg class="btn-icon" viewBox="0 0 24 24">
            <path fill="#1877f2" d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
          </svg>
          Continuar com Facebook
          <div class="loading"></div>
        </a>
      </div>
      
      <div class="footer">
        <p>Ao continuar, você concorda com nossos termos de uso.</p>
        <div class="security-badge">
          <svg class="shield-icon" viewBox="0 0 24 24">
            <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z"/>
          </svg>
          Conexão segura e protegida
        </div>
      </div>
    </div>

    <script>
      // Adiciona feedback visual nos botões de login
      document.querySelectorAll('.login-btn').forEach(btn => {
        btn.addEventListener('click', function(e) {
          // Adiciona classe de loading
          this.style.pointerEvents = 'none';
          
          // Remove após 3 segundos como fallback
          setTimeout(() => {
            this.style.pointerEvents = 'auto';
          }, 3000);
        });
      });

      // Detecta se é mobile para otimizar a experiência
      if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
        document.body.style.padding = '10px';
      }
    </script>
  </body>
</html>
