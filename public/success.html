    <script>
        // ComentÃ¡rio: pega parÃ¢metros da URL
        const params = new URLSearchParams(window.location.search);
        const userName = params.get('name') || params.get('email') || 'UsuÃ¡rio';
        const sessionTimeout = parseInt(params.get('timeout') || '3600');
        const redirectUrl = params.get('redirect') || 'https://www.instagram.com';

        // ComentÃ¡rio: atualiza informaÃ§Ãµes na pÃ¡gina
        document.getElementById('userName').textContent = userName;
        
        const sessionMinutes = Math.round(sessionTimeout / 60);
        document.getElementById('sessionTime').textContent = `${sessionMinutes} minuto${sessionMinutes !== 1 ? 's' : ''}`;

        // ComentÃ¡rio: countdown de redirecionamento
        let countdown = 3;
        const countdownEl = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            countdown--;
            countdownEl.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(timer);
                window.location.href = redirectUrl;
            }
        }, 1000);

        // ComentÃ¡rio: detecta se Ã© mobile e tenta abrir app do Instagram
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        if (isMobile && redirectUrl.includes('instagram.com')) {
            // Tenta abrir o app do Instagram
            setTimeout(() => {
                window.location.href = 'instagram://user?username=' + redirectUrl.split('/').pop();
                // Fallback para web apÃ³s 1 segundo
                setTimeout(() => {
                    window.location.href = redirectUrl;
                }, 1000);
            }, 3000);
        }
    </script>
